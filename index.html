<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">

            <input type="text" placeholder="title" id="title">
            <div class="price">

                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">

                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">

                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">

                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">

                <small id="total"></small>
            </div>

            <input type="number" placeholder="count" id="count">

            <input type="text" placeholder="category" id="category">

            <button id="submit">create</button>

        </div>



        <div class="outputs">

            <div class="searchBlock">

                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">

                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>

                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search by Category</button>
                </div>
            </div>

            <div id="deleteAll"></div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>

                <tbody id="tbody">


                    <tr>
                        <td>1</td>
                        <td>samsung</td>
                        <td>2000</td>
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">
                                Update
                            </button></td>
                        <td><button id="delete">
                                Delete
                            </button></td>

                    </tr>



                </tbody>

            </table>

        </div>
    </div>



    <script src="mian.js"></script>

</body>

</html>
